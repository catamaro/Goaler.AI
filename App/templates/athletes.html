{% extends "base.html" %}

{% block app_content %}

<div class="row justify-content-center">
    <div class="col-md-10">
        <h1>Athletes</h1>
        <br>
        <table class="table table-light table-responsive" style="font-size: medium;">
            <thead>
                <th>Username</th>
                <th>Email</th>
            </thead>
            <tbody>
                {% for athlete in athletes %}
                <tr>
                    <td width="100%">
                        {{ athlete.username }}
                    </td>
                    <td>
                        {{ athlete.email }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>>
</div>

{% endblock %}
